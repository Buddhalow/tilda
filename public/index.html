<!DOCTYPE html>
<html ng-app="tildaApp">
	<head>
		<title>Tilda</title>
		<base href="https://tilda-drsounds.c9users.io/">
		<script src="js/jquery-1.12.3.js"></script>
		<style>
		body {
			background-color: #eee;
		}
		    html, body {
		    overflow: hidden;
		    width: 100%;
		    height: 100%;
		    margin: 0;
		    padding: 0;
		  }
		
			canvas {
				display: inline-block;
				float: left;
		    height:100%;
		    touch-action: none;
		  }
		  iframe {
		  	
				display: inline-block;
				float: left;
		  }
		  canvas {
		  image-rendering: optimizeSpeed;             /* Older versions of FF          */
		  image-rendering: -moz-crisp-edges;          /* FF 6.0+                       */
		  image-rendering: -webkit-optimize-contrast; /* Safari                        */
		  image-rendering: -o-crisp-edges;            /* OS X & Windows Opera (12.02+) */
		  image-rendering: pixelated;                 /* Awesome future-browsers       */
		  -ms-interpolation-mode: nearest-neighbor;   /* IE                            */
		}
	    </style>
	</head>
	<body>
		<table width="100%" height="100%">
			<tr>
				<td><iframe id="properties" style="height:500px" src="/properties.html"></iframe></td>
				<td style="text-align: center" width="100%">
					<canvas></canvas>
				</td>
				<td><iframe id="toolbar" style="height: 500px" src="/tileset.html"></iframe></td>
			</tr>
			<tr>
				<td colspan="3">
					<h3>Level message</h3>
					<textarea id="script" onblur="saveFields(event)"></textarea>
						
				
					
				</td>
			</tr>
		</table>
		
		<script src="js/bundle.js"></script>
	</body>
</html>
